    <h1 class="article title"></h1></section><article class="article markdown-body"><p>去广州，白天鹅和文华东方是首选！</p>
<p>退休大妈喝早茶9点进10点半出店面隔壁
广州早茶才正宗深圳吃酒店自助
到深圳公干过去常有请“喝茶”八项规定后就没了
1/年轻人公干的商务的没得喝茶的功夫
2/喝茶就老街居民区里的大街上的图个名号
3/应见识粤菜美食文化
找家虾蟹煲宵夜就不错
4/花人钱替人办事老广习俗
想好了再吃
说绝交过分啦</p>
